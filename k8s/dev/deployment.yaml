apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-react
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-react
  template:
    metadata:
      labels:
        app: frontend-react
    spec:
      containers:
        - name: frontend-react
          image: felipeyorick/frontend-react:4fc8c2d85680429b8d565444f7311d2b90d60440
          ports:
            - containerPort: 80
 