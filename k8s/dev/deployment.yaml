apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-react
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-react
  template:
    metadata:
      labels:
        app: frontend-react
    spec:
      containers:
        - name: frontend-react
          image: felipeyorick/frontend-react:88acae699dbda33100a3419ccd84b5e0499ad07b
          ports:
            - containerPort: 80
 