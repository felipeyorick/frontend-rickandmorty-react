apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-react
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-react
  template:
    metadata:
      labels:
        app: frontend-react
    spec:
      containers:
        - name: frontend-react
          image: felipeyorick/frontend-react:f558f7f140b58ecc1281988249d29c9db6ae2b5d
          ports:
            - containerPort: 80
 